<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/cgpacode.css" />
    <script defer src="../code/cgpacode.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 id="mainh">CGPA & SGPA CALCULATOR</h1>
      <form>
        <p id="semp">Enter Details For Semester - 1</p>
        <label for="noofsem">No Of Semesters:</label>
        <input type="number" id="noofsem" />
        <label for="totalcredit">Credits:</label>
        <input type="number" id="totalcredit" />
        <label for="noofsub"> No Of Subjects:</label>
        <input type="number" id="noofsub" />
        <p id="subp">Enter Marks and Credit For Subject - 1</p>
        <label for="marks">Enter Total Marks:</label>
        <input type="number" id="marks" />
        <label for="credit">Enter Credit:</label>
        <input type="number" id="credit" />
        <input type="button" value="SUBMIT" id="codebtn" onclick="ccalc()" />
      </form>
    </div>
  </body>
</html>
